<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 榴莲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 禁止默认滚动条 */
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start; /* 让页面从顶部开始 */
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            border: 2px solid white;
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .scroll-container {
            width: 100vw;
            height: 100vh;
            overflow-y: auto; /* 启用垂直滚动 */
            scroll-behavior: smooth; /* 滚动更流畅 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 确保从顶部开始 */
        }
        .image-container {
            width: 100vw;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 100vw; /* 宽度铺满 */
            height: auto;
            max-height: none; /* 允许全高度 */
            object-fit: contain; /* 确保完整显示 */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">←</a>
    <div class="scroll-container">
        <div class="image-container">
            <img src="assets/img/ai-durian.jpg" alt="AI榴莲">
        </div>
    </div>

    <script>
        // 确保页面加载时滚动到顶部
        window.onload = function() {
            document.querySelector('.scroll-container').scrollTop = 0;
        };
    </script>
</body>
</html>
