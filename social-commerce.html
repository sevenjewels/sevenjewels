<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交电商 | SEVEN JEWELS</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8f8f8, #e0e0e0); /* 高级渐变背景 */
            font-family: "Arial", sans-serif;
        }
        
        /* 居中文本样式 */
        .coming-soon {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        /* 打字机动画 */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .coming-soon h1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #333;
            display: inline-block;
            width: 0;
            animation: typing 3s steps(30, end) forwards;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .coming-soon p {
            font-size: 16px;
            color: #666;
        }

        /* 返回按钮样式 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #333;
            color: white;
        }

        .back-button::before {
            content: "←";
            font-size: 18px;
            margin-right: 8px;
        }

    </style>
</head>
<body>

    <!-- 返回按钮 -->
    <a href="index.html" class="back-button">返回</a>

    <!-- 正在开发中的文本 -->
    <div class="coming-soon">
        <h1>🚀 正在开发中...</h1>
        <p>敬请期待，SEVEN JEWELS 社交电商即将上线！</p>
    </div>

</body>
</html>
